<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiulo | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="" target="_blank">
            <img src="" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @fiulo
    </div>

    <div id="links">
      <a class="link" href="https://blog.fiulo.com/" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Blog
      </a>
      <a class="link" href="https://fiction.fiulo.com/" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Fiction
      </a>
      <a class="link" href="https://comics.fiulo.com/" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Comics
      </a>
      <a class="link" href="https://deviantart.com/fiulo" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Art
      </a>
      <a class="link" href="https://recipes.fiulo.com/i" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Recipes
      <a class="link" href="i" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>About
      </a>
    </div>

    <div id="hashtag">
      
    </div>
  </body>
</html>
